<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
       
    <title>Convert money</title>
</head>
<body>
    
    <img class="logo" src="./assets/logo.gif" alt="logo-converter-money">

    <main>

            <label>
                Converter <b>de</b>
                <select>

                    <option>R$ Real Brasileiro</option>

                </select>

            </label>

            <label>
                Converter <b>para</b>
                <select class="currency-select">

                    <option value="dolar">U$ Dolar Americano</option>
                    <option value="euro">â‚¬ Euro</option>

                </select>

            </label>

            <label>
                Valor
                <input class="input-currency" placeholder="R$ 10.000.00">

            </label>
            <button class="convert-button">Converter</button>

            <section>
                <div class="currency-box">
                    <img class="real" src="./assets/moeda real.png" alt="moeda-a-converter">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$ 0.00</p>
                </div>

                <img class="arrow" src="./assets/seta prabaixo.jpg" alt="setaprabaixo">

                <div class="currency-box">
                    <img class="dolar" src="./assets/moeda dolar.png" alt="moeda-convertida">
                    <p class="currency" id="currency-name">Dolar</p>
                    <p class="currency-value">US$ 0.0</p>
                </div>

            </section>

    </main>

</body>
<script src="./scripts.js"></script> 
</html>
